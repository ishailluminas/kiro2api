services:
  kiro2api:
    build:
      context: .
      dockerfile: Dockerfile
    image: kiro2api:local
    container_name: kiro2api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Token配置（指向当前目录的配置文件）
      - KIRO_AUTH_TOKEN=${KIRO_AUTH_TOKEN:-/app/auth_config.json}
      # 客户端认证Token
      - KIRO_CLIENT_TOKEN=${KIRO_CLIENT_TOKEN:-123456}
      # Dashboard 登录认证
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-}
      # 服务配置
      - PORT=${PORT:-8080}
      - GIN_MODE=${GIN_MODE:-release}
      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_CONSOLE=${LOG_CONSOLE:-true}
      - LOG_FILE=${LOG_FILE:-}
    volumes:
      # 挂载当前目录用于配置文件持久化
      # 首次部署: touch auth_config.json && chmod 666 auth_config.json
      - ./auth_config.json:/app/auth_config.json
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s